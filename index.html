<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/f353e4cdd4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img class="logo" src="images/logo-Photoroom.png" alt="Logo">
                <ul id="sidemenu">
                    <li><a href="#header">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="header-text" data-aos="fade-up">
                <p>AI/Software Developer</p>
                <h1>Hi, I'm <span>Joakim</span><br>From Sweden</h1>
            </div>
        </div>
    </div>

    <div id="about" data-aos="fade-right">
        <div class="container">
            <h1 class="sub-title">About Me</h1>
            <p>I study computer science at Jönköping University.</p>
        </div>
    </div>

    <div id="portfolio" data-aos="fade-left">
        <div class="container">
            <h1 class="sub-title">My Work</h1>
            <div class="work-list">
                <div class="work github-link">
                    <a href="https://github.com/Minimoll" target="_blank">
                        <i class="fab fa-github fa-3x"></i>
                        <p class="work-text">Check out my GitHub</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="contact" data-aos="fade-up">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-regular fa-envelope"></i>mojo21ti@student.ju.se</p>
                    <p><i class="fa-solid fa-phone"></i>+46761085526</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/joakim.moll/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/joakimmoll/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <a href="" class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 120,
            delay: 0,
            duration: 400,
            easing: 'ease',
            once: true,
            mirror: false,
            anchorPlacement: 'top-bottom',
        });
    </script>

    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    </script>
</body>
</html>
